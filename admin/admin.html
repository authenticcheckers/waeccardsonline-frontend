<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authentic Checkers — Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div id="root">

    <!-- LOGIN -->
    <div id="loginPanel" class="card center">
      <h2>Admin Login</h2>
      <input id="adminPassword" type="password" placeholder="Password" autocomplete="current-password" />
      <label class="checkbox"><input id="remember" type="checkbox" /> Remember me</label>
      <div class="actions">
        <button id="loginBtn">Login</button>
      </div>
      <p id="loginMsg" class="muted"></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dash" class="hidden">
      <header class="top">
        <h1>Authentic Checkers — Admin</h1>
        <div>
          <button id="logoutBtn" class="danger">Logout</button>
        </div>
      </header>

      <main>
        <section class="panel">
          <h2>Quick actions</h2>
          <div class="grid">
            <div>
              <h3>Upload CSV</h3>
              <input id="csvFile" type="file" accept=".csv" />
              <button id="uploadCsvBtn">Upload CSV</button>
              <p id="uploadCsvMsg" class="muted"></p>
            </div>

            <div>
              <h3>Manual voucher</h3>
              <input id="mSerial" placeholder="Serial" />
              <input id="mPin" placeholder="Pin" />
              <select id="mType">
                <option value="WASSCE">WASSCE</option>
                <option value="BECE">BECE</option>
              </select>
              <button id="addVoucherBtn">Add Voucher</button>
              <p id="addVoucherMsg" class="muted"></p>
            </div>

            <div>
              <h3>Search / Filters</h3>
              <input id="searchInput" placeholder="search serial, pin, phone, email" />
              <select id="filterUsed">
                <option value="all">All</option>
                <option value="false">Unused</option>
                <option value="true">Used</option>
              </select>
              <button id="applyFilterBtn">Apply</button>
            </div>
          </div>
        </section>

        <section class="panel">
          <h2>Vouchers</h2>
          <div class="table-actions">
            <button id="refreshVouchersBtn">Refresh</button>
            <button id="exportVouchersBtn">Export CSV</button>
          </div>
          <div class="table-wrap">
            <table id="vouchersTable">
              <thead><tr>
                <th>ID</th><th>Serial</th><th>Pin</th><th>Type</th><th>Used</th><th>Reference</th><th>Actions</th>
              </tr></thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="vouchersMsg" class="muted"></div>
        </section>

        <section class="panel">
          <h2>Sales</h2>
          <div class="table-actions">
            <button id="refreshSalesBtn">Refresh</button>
            <button id="exportSalesBtn">Export CSV</button>
          </div>
          <div class="table-wrap">
            <table id="salesTable">
              <thead><tr>
                <th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Voucher</th><th>Reference</th><th>Date</th>
              </tr></thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="salesMsg" class="muted"></div>
        </section>
      </main>

      <footer class="footer muted">Logged in as <span id="adminUser">admin</span></footer>
    </div>

  </div>

  <script src="admin.js"></script>
</body>
</html>
