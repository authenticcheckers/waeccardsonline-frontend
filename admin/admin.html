<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Authentic Checkers â€” Admin</title>

  <style>
    html, body {
      overflow-x: hidden;
      width: 100%;
    }

    * {
      box-sizing: border-box;
      max-width: 100%;
    }
    
    body { font-family: Inter, system-ui, sans-serif; background:#f5f6fa; margin:0; }
    .card { background:#fff; padding:20px; margin:20px auto; max-width:900px;
            border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,.05); }
    input, select { width:100%; padding:10px; margin-top:8px;
                    border-radius:8px; border:1px solid #ddd; }
    button { background:#2d6df6; color:white; border:none; 
             padding:10px 16px; margin-top:10px; border-radius:8px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th, td { padding:10px; border-bottom:1px solid #eee; font-size:14px; }

    /* MOBILE OPTIMIZATION */
    input, button, select {
      width: 100%;
      font-size: 16px;
      padding: 12px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
      overflow-x: hidden;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      min-width: 600px;
    }

    td, th {
      word-wrap: break-word;
      white-space: normal;
    }

    body * {
      max-width: 100vw !important;
    }
  </style>
</head>
<body>

  <!-- ============================= -->
  <!-- LOGIN SECTION -->
  <!-- ============================= -->
  <div id="loginSection" class="card">
    <h2>Admin Login</h2>

    <label>Username</label>
    <input id="username" type="text" placeholder="Enter username">

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password">

    <button onclick="doLogin()">Login</button>
  </div>

  <!-- ============================= -->
  <!-- DASHBOARD -->
  <!-- ============================= -->
  <div id="dashboard" class="card" style="display:none;">
    <h2>Dashboard</h2>

    <!-- Add Voucher -->
    <h3>Add Voucher</h3>
    <input id="newSerial" placeholder="Serial">
    <input id="newPin" placeholder="Pin">
    <select id="newType">
      <option value="WASSCE">WASSCE</option>
      <option value="BECE">BECE</option>
    </select>
    <button onclick="addVoucherHandler()">Upload Voucher</button>

 
<!-- Vouchers Table -->
<h3 style="margin-top:30px;">Vouchers</h3>
<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Serial</th>
        <th>Pin</th>
        <th>Type</th>
        <th>Status</th>
        <th>Action</th> <!-- NEW -->
      </tr>
    </thead>
    <tbody id="voucherTable"></tbody>
  </table>
</div>


    <!-- Sales Table -->
    <h3 style="margin-top:30px;">Sales</h3>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Voucher Serial</th>
            <th>Voucher Pin</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="salesTable"></tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
