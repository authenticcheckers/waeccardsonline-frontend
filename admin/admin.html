<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentic Checkers — Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #111; color: white; padding: 15px; font-size: 20px; }
    .container { padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { padding: 10px 16px; border: none; background: black; color: white; border-radius: 6px; cursor: pointer; }
    input { padding: 10px; width: 100%; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <header>Authentic Checkers — Admin Dashboard</header>
  <div class="container">
    <div class="card" id="login-card">
      <h2>Admin Login</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-status" style="color:red;"></p>
    </div>

    <div class="card" id="admin-panel" style="display:none;">
      <h2>Dashboard</h2>

      <button onclick="loadSales()">Load Voucher Sales</button>
      <button onclick="loadAffiliates()">Load Affiliates</button>
      <button onclick="logout()" style="background:#b00;">Logout</button>

      <div id="output"></div>
    </div>
  </div>

  <script>
    const API = "https://waecghcardsonline-backend.onrender.com";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch(`${API}/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.status) {
          document.getElementById("login-status").innerText = data.message;
          return;
        }
        localStorage.setItem("adminToken", data.token);
        document.getElementById("login-card").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
      });
    }

    function loadSales() {
      const token = localStorage.getItem("adminToken");
      fetch(`${API}/admin/sales`, { headers: { Authorization: `Bearer ${token}` }})
      .then(res => res.json())
      .then(data => {
        let html = `<h3>Voucher Sales</h3><table><tr><th>Name</th><th>Phone</th><th>Type</th><th>Reference</th><th>Date</th></tr>`;
        data.rows.forEach(row => {
          html += `<tr><td>${row.name}</td><td>${row.phone}</td><td>${row.type}</td><td>${row.reference}</td><td>${row.date}</td></tr>`;
        });
        html += `</table>`;
        document.getElementById("output").innerHTML = html;
      });
    }

    function loadAffiliates() {
      const token = localStorage.getItem("adminToken");
      fetch(`${API}/admin/affiliates`, { headers: { Authorization: `Bearer ${token}` }})
      .then(res => res.json())
      .then(data => {
        let html = `<h3>Affiliates</h3><table><tr><th>Name</th><th>Phone</th><th>Code</th><th>Total Sales</th></tr>`;
        data.rows.forEach(row => {
          html += `<tr><td>${row.name}</td><td>${row.phone}</td><td>${row.code}</td><td>${row.totalSales}</td></tr>`;
        });
        html += `</table>`;
        document.getElementById("output").innerHTML = html;
      });
    }

    function logout() {
      localStorage.removeItem("adminToken");
      location.reload();
    }
  </script>
</body>
</html>
